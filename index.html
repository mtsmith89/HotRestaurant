<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card center blue-grey lighten-5">
                <div class="card-content">
                    <span class="card-title">
                        <h1 class="center">
                            <i class="material-icons medium">cake</i>Hot Restaurant</h1>
                        <h4>We only have 5 tables! Book your seat before they all are gone!</h4>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-large blue" href="/tables">
                        <i class="material-icons left">event_note</i>View Tables</a>
                    <a class="waves-effect waves-light btn-large red" href="/reserve">
                        <i class="material-icons left">fiber_new</i>Make Reservation</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer white">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>


</body>

</html>
